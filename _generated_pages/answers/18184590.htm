        <div id="content" style='word-break: break-all;'>先不說幕後訓練和編排, 知道指揮在表演時是做甚麼的嗎? 就是讓樂手確認節奏, 舟舟的指揮是完全滯後於音樂的, 就是按音樂在做動作。先不說水平了, 這根本不是指揮。一個指揮最先決, 也是最重要的, 就是對要演出的曲目整個節奏熟悉, 這樣才可以確保可以把曲完成。而舟舟的情況則是連曲本身都記不住, 只是聽到音樂, 按感覺再做, 本未倒置了。</div>
