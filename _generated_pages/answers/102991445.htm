        <h1 id="subject">《英雄聯盟》皮城女警怎樣才能玩好？</h1>
        <div id="date" style='font-size: 9pt;'>2016-05-27 15:25</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'>女警，是一個十分好的新手英雄。<br>她能夠告訴你很清淅的對線理念。<br><br>玩女警很大的一個優點是射程長，在這個遊戲中幾乎只要反應夠快，她就可以無限消耗對方。<br>但問題在於她的攻擊和攻速很低，對方如果交技能來換血女警會處於劣勢，所以要時刻記得對方是不是還有技能。<br><br>你把對方都打到殘血了，那麼證明你對線是沒有問題的。但被反殺了，你錯誤估算的很多時不是自己的傷害量，而是對方的傷害量。經一事長一智，下次再遇到同樣英雄記得上一次人家大小爆發有多可怕就行了。</div>
