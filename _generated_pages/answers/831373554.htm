        <div id="content" style='word-break: break-all;'><p>cache 是自己的計算結果存放，叫暫緩儲存。就像筆記，是用來高速來回查看。</p><p>buffer 更正確來說叫緩衝儲存。就像銀行窗口的排隊，是用來加大可接受的需求範圍。</p><p>詞義是不一樣的。</p><p></p></div>
