        <div id="content" style='word-break: break-all;'><p>實務上是可以的，過daw 的延時少於10毫秒。</p><p>但這裡的「實時」相對於dsp 級別的「實時」在原理上和效果上都是兩個意思。</p><p>Dsp 的實時是計算系統中的概念，在這個例子中是介面卡（dsp) ，如果它標明是0 latency 的話，那麼它會在(n/取樣率）秒以下完成計算和輸出。n是circular buffer 的長度。常用的48k dsp可以達到數十微秒（不是毫秒）級的「保證」（不會超過）延遲。</p></div>
