        <h1 id="subject">有哪些專業名詞是非常普通的生活中常用詞，但意義聯系幾乎沒有的？</h1>
        <div id="date" style='font-size: 9pt;'>2018-12-12 07:00</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>通常沒有關係的都是譯名，例如 單調（monotonic)。但想想中文單調的本義不也是如此嗎？</p><p>收斂(convergence) 可以算一個。</p><p>有理 和 無理（Rational 和Irrational）可以算兩個。</p><p>Logistic 的中文邏輯音譯有比較錯誤的歧義，但就算英文通常也會覺得是物流。</p><p><br></p><p><br></p><p><br></p><p>其他說的box (包起來）promise （異步馬上執行）future （以後可以執行）等等都是很有字面意思的。</p></div>
