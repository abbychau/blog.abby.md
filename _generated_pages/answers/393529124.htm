        <div id="content" style='word-break: break-all;'><p>如果需求固定，系統定制不作死，再多十倍並發也沒問題。</p><p>記憶體是最重要的，因為學生嘛，最簡單還是直接寫數據庫，記憶體要比索引大，那可以省卻很多煩事。</p><p>其次是CPU，網絡進程可以很好地吃滿多核心，所以Xeon E5 就很好用，十萬的話，因為你其實要高可用，所以甚麼都要配兩臺的，兩路E5是最合算的。四路或者E7 都會太貴，價錢足夠你並行E5了。</p><p>然後是硬盤，硬盤是最花功夫的，看似不重要，實際上它常常掛。Raid1 以上是必要的。</p><p></p></div>
