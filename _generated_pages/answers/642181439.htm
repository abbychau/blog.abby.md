        <div id="content" style='word-break: break-all;'><p>我覺得在iidx 打1048 或者 O2jam 七鍵右空的玩家，會發覺早期有很多譜面在默認配置上十分照顧右手玩家。</p><p>這樣，如果一直練到最高難度，會發現右手和左手的差距變得很大。</p><p>本來右手在習慣使用筷子和筆的情況下，已經和左手拉開了一定差距，但在練習後，發覺得這個差距變得更大了。</p><p>那個感覺就是，拿起一份琴譜，高音譜號好像再快50％也沒有什麽彈不下來的，左手卻連幾個大調和弦都怕壓不準。</p><p>左手手指至手臂好像加了網絡延遲一樣，這在練習前是感覺不到的。</p></div>
