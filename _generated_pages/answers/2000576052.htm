        <div id="content" style='word-break: break-all;'><p>奇數。</p><p>如果世界上存在一個最大的數,</p><p>那麽意味著世界上的空間是有限的,</p><p>那麽意味著世界只能包含有限個可以計數的容器</p><p>在容器中, 我們可以選擇記數或者不記, 假設記時寫作0 不記時寫作1</p><p>最大的數就是全寫為1 的數</p><p>他所表示的值就是1*2^0 + 1*2^1 + ... 1*2^n</p><p><br></p><p>因為在前n-1項相加都是偶數, 而第n 項是1</p><p><br></p><p>全相加在一起必然是奇數</p></div>
