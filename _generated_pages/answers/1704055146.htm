        <h1 id="subject">如果不按套路下棋是不是就能贏 Alpha Go 了？</h1>
        <div id="date" style='font-size: 9pt;'>2021-01-29 04:38</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>是的。</p><p>類似題主一樣，不按套路提問，讓答主在數據庫中找不到應對方法，陷入邏輯混亂，就可以贏了。</p><p><br></p><p><br></p><p><br></p><p><br></p><p>回到AG 這個問題上，當然也是，在無意間剪錯枝的地方找到合理的很多步，自然能贏。這就是RL 算法的n+1 的版本而已。</p><p>甚至，這也就是圍棋水平高低的差別。職棋常說我們這些低段的「瞎算」也就是這個意思。</p></div>
