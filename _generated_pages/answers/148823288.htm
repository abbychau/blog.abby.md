        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'>一種貨幣的價值1)在於交換抵押品，和2)支付政府服務費，3)可流通性<br>否定了2的話，要維持貨幣的可流通性則只可以靠政府交出抵押品，而這和(為了支付開支而)以發鈔來增加資產相矛盾。<br><br>而如果不能交換抵押品也不用以支付稅項，則貨幣沒有流通價值。這和流通性矛盾。<br><br>因此不可單靠發鈔來應付開支。</div>
