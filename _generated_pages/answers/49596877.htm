        <div id="content" style='word-break: break-all;'>如果亂數產生器中包含有一種(無周期性 並 攻擊者無法獲得)的信源或作為熵池，則可稱為真隨機。<br><br>1.比較常見的是光噪聲和熱噪聲的採集卡。<br>在os 層面中的熵池也可以採集wifi 信號，變壓器電壓等組成<br><br>2.真亂機產生器必然為堵塞。非堵塞的產生器如/dev/urandom 則不可避免有熵減少的情況出現<br><br>3.在偽亂數產生器可能受限於硬體系統的記憶體長度，在單次採集下，32bit 系統有2^32 位之一的必然重覆度。可以透過交換處理次序來提高但不是無限。</div>
