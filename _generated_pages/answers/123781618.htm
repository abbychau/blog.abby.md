        <h1 id="subject">PHP 項目中的 MySQL 通常用 phpMyAdmin 管理嗎？還是用 cmd 管理？大公司的項目通常用什麽管理？</h1>
        <div id="date" style='font-size: 9pt;'>2016-09-26 10:54</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'>這和用甚麼工具沒有關係，這只和流程管理有關。資料庫當然是不提供任何互聯網接口的，只提供公司內部authenticate 。<br><br>除了生產環境，在客戶端用甚麼來連接沒有甚麼分別。有很多人還是喜歡自設一個php 環境去運行phpmyadmin 來當ui 。這和用workbench 還是navicat 都沒有分別。<br><br>重點還是不要把伺服器或者管理器開放到互聯網。</div>
