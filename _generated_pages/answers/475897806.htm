        <div id="content" style='word-break: break-all;'>選用apache+PHP+nginx  而不是單純ngnix+php 只有一個原因，mod_php 。<br><br>LNMPA使用Nginx作為前端服務能夠更快更及時的靜態頁面、js、圖片等，當客戶端請求訪問動態頁面時由Nginx的反向代理給Apache處理，Apache處理完再交予Nginx返回給客戶端。<br>采用LNMPA能夠更好的解決LNMP架構中由於PHP-FPM方面產生的502錯誤，同時能夠為提供更安全的多用戶多站點環境。</div>
