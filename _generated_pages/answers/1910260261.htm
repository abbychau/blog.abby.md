        <div id="content" style='word-break: break-all;'><p>從中學開始認識一個之後在QS TOP50 大學數學系畢業的朋友。沒有考上去碩博的動力，畢業後做著收入微薄的工作，但還是對數學感到興趣，他在大學的那把刀還沒有丟掉。很多時候，我在維基看不懂的定理證明，就會請教他，他比很多以前在工學院教我數學的教授都用心，而且面對我這細小的腦袋也還是充滿耐性。</p><p>我問他為什麼唸數學，他說沒有為什麼。他說喜歡數學的人不多。果然數學也一樣是靠愛的吧。</p><p><br></p><p>數學系適合喜愛數學的人。如果強行歸納一下，可能是虛無主義者吧。</p></div>
