        <h1 id="subject">為什麽編曲做作品，在耳機、音響里明明都還不錯的，拿到手機上放卻很難聽？</h1>
        <div id="date" style='font-size: 9pt;'>2019-05-07 10:35</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>當然我們不能要求別人都有個正常響應的揚聲系統。</p><p>但你說到，在耳機上也不錯，這就很ok 了！（這是說500元以下的普通耳機。）</p><p>是沒辦法做到在手機外放上也好聽的。或者說，為了這5分到10分的提升，去影響在其他設備已經有60分以上的設定不值得。這是手機的鍋，不要亂背。</p><p>無法去用手機分清多軌的。更不用說那些挑得很厚的鋼琴和鼓聲了。</p><p>用耳機聽聽，有要求再用筆電的外放聽聽就ok 了。手機外放不要強求。</p><p></p></div>
