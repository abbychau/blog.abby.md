        <div id="content" style='word-break: break-all;'>圓柱體闊度由對方雙腳的闊度決定，只要在圓柱體外，請放膽用力前進。通常只會帶來減速，而這種令對方減速的行為幾乎在所有比賽中都是容許的。<br><br>但如果對方有意識用力做出反方向推動，則是犯規。<br><br>如果防守球員單單收緊肌肉伸臂而進攻球員卻沒法從圓柱外衝過的話，通常是體格差距太大(比如小學生)，按規則來說還是防守方的責任。</div>
