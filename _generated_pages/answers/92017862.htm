        <div id="content" style='word-break: break-all;'>人類中女性是較為社會性的動物，在渴望被認同的動機下，會在言語間透露自己可被親近的表現。而"要求不高"是用以表示自己可親近的特質，當中並無含意。和自己的要求高低也沒有任何關係。只是社交性語彙。</div>
