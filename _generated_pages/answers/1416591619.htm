        <div id="content" style='word-break: break-all;'><p>因為九路時6.5 黑棋勝率高達8成，7.5不是拍腦袋想出來的。</p><p>抽象原因是：第一手最佳勝率在於高目、星位，所以九路中靠碰的威力巨大。7.5在非初學者中是挺平衡的設定。</p><p>（利申：騰訊圍棋4段）</p></div>
