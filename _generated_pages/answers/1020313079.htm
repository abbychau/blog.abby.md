        <div id="content" style='word-break: break-all;'><p>因為很多卡和組合都是基於神話，歷史，或者架空的史詩。而這種故事記錄下來時往往都是那個角色最令人印象深刻的一個事蹟或者辨認特徵。</p><p>如果不是漁民或者遊泳運動員，那麼自然不會用泳裝作為形象。你個問題改為牛仔褲，旗袍等非戰鬥型外裝也是一樣的，有那麼多種衣服，某一種的比例自然就少了。但題主言下之意可能是泳衣比較好看所以應該多畫一點，但我不這麼認為。</p></div>
