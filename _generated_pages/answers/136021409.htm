        <h1 id="subject">並行計算與C++的關系是什麽？</h1>
        <div id="date" style='font-size: 9pt;'>2016-12-15 12:08</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'>C++ 是種程式語言，可以通過編譯器轉化成機器碼命令電腦的處理器運行。<br>處理器運行時會按照輸入的命令按順序一個一個地執行，但在多於一個處理器的情況下，是可以程式化分配一定量的指令到不同的處理器執行以縮短運行所謂時間。<br>這種技巧叫並行計算。<br>而C++ 中有很多這種幫忙程式設計師更容易地利用這種技巧編寫出程式的既有程式碼。</div>
