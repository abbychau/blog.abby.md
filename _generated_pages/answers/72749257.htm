        <h1 id="subject">什麽叫"四分音符為一拍"?</h1>
        <div id="date" style='font-size: 9pt;'>2017-05-02 15:03</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>你要加入節拍標示才知具體要在何時演奏一個音符。</p><p>如果節拍是"四分音符=120": </p><p>那就是四分音符會佔據60/120=0.5秒</p><p>一個小節中有四個四分音符的話，就是你分別會在0，0.5，1，1.5秒後演奏</p><p>而其實上下兩個數字都可以改，你希望用全音符計算的話可以改為1/1，整份譜的結構也沒有任何分別，用作提示而已。</p></div>
