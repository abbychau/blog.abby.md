        <div id="content" style='word-break: break-all;'><p>因為它很難自圓其說。</p><p>要真的去解釋的話，就是防止額外和自主的小費出現來令前後臺收入不平衡和出現不穩定的收入周期。</p><p>眾所周知，因為有人為了表現疏爽而給予大於收費的支付金額。在這個時候，收銀的服務員就有了私自佔有的可能性。（雖然理論上這小費應該按人收平分的）這會打擊非收銀員工的積極性。</p><p>所以先寫上服務費就是為了小費的浮用不會過大。</p><p>但是在小費本來就不是常態的社會，服務費就變得沒有意義了，而且所有金額都是會由公司獨佔的。</p></div>
