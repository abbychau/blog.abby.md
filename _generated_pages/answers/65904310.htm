        <div id="content" style='word-break: break-all;'>每天還會想起是習慣使然，這不代表你沒有走出來。<br><br>習慣這會回事，或者說自然界大多的轉變，都像電容放電一樣。<br><br>分手後第一天的回憶度是100, 一個星期後是90, 一個月後是80, 三個月後是60, 半年後是30，一年後是10<br><br>可是還是很有可能沒有完全不去想的一天。<br>而到何種程度才叫走出來就是主觀判斷了。<br><br>不過通常把電容重新充電會加速這個過程。<br>只是還總是不能確定你的負極中已經排出以前的電荷。</div>
