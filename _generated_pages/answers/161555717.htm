        <div id="content" style='word-break: break-all;'><p>我認為是應該要被認可的, 因為合成之後是泛音還是多音只算是個哲學題，例如智能和聲，或者exciter，加完之還算一個note 還是無數個note 這得看心情的。</p><p>但要做到這一步通常都依靠DAW 的工程文件, 再按VST 參數分解, 盲目逆向幾乎不可能, 因為中間很多時不只是和弦式疊加, 還有不少特徵化式的疊加。</p></div>
