        <div id="content" style='word-break: break-all;'>本想寫點甚麼，但想想問題，又想想答案的本意。<br><br>其實社會並沒有規則，別再刷了。<br><br>看看我們都答了甚麼答案:<br>"保持市場敏感度"，這叫忠告，不叫規則<br>"他ooooo, 但他可能是敵人"，同上<br>"ooooo，之後會吃大虧"，我就當他忠告好了，然而是算命。<br>"職業上，選擇oooo比較好"，導購。<br><br>題目是在問"規則"，只要願意遵守，就會執行。<br>規定出來供大家共同遵守的制度或章程，看看其他答案，哪一個是要共同遵守的？不遵守的後果還是要去利用蝴蝶效益去執行，這真不叫規則。</div>
