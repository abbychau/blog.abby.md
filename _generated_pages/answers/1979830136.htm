        <div id="content" style='word-break: break-all;'><p>不單是身高，安賽龍的臂展也是提供了有史以來最自由的殺球角度。反手殺的自然性和頻率，比起陶菲克的甚至要自然和穩定。這麼自然的球感在195+的球員上簡直前無古人。</p><p>如果有舉辦一個「以最短時間贏下業余選手」的比賽，我就押安賽龍。</p><p>安賽龍的弱點是近身球，這和大部分高身長球手沒分別，都是以提高殺球頻率、降低對手回球質量來解決的。而這個策略上，安賽龍是做得最好的球手。</p><p>雖然大賽中常常被桃田剋制著，但從林李陶蓋時期看下來到現在，我覺得安賽龍說不定可能就是那個「把羽毛球破解掉」的男人。</p></div>
