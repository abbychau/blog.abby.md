        <div id="content" style='word-break: break-all;'>在個問答人氣挺高的，前幾天就註意到了。還是先謝謝邀請。<br><br>計算機的基本是空間和時間，作為預習就看看各種sort 的實現理念吧。沒有了。<br><br>是這樣的，回歸原本，這個暑假事實和以前十幾年的暑假基本上沒甚麼大的區別。都是你一年努力後，作為學生得到的休息時間。<br><br>先不要考慮大學要準備甚麼這種功利的想法，四年制大學的時間充裕得很，無須去過份擔憂起跑線。<br><br>炎炎夏日，以前不也是喜歡吃冰遊泳打遊戲的嗎？預習也是有，但對比來說不是十分次要嗎？不要讓高考的後遺癥延續終生。</div>
