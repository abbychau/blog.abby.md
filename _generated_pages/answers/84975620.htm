        <h1 id="subject">把擊劍運動的直線劍道改成圓形場地會導致技戰術發生什麽變化？</h1>
        <div id="date" style='font-size: 9pt;'>2016-02-05 04:58</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'>真巧，在上星期才和一個很久沒見的朋友討論過這個問題。我們在大學時期都有擊劍經驗。<br><br>場地變成非線性是很多玩家的夢想，但我覺得問題有三點。<br>一。電線，現在大型比賽的電衣上都改為用無線接受器了，但劍條上還是用有線的，會絆倒。<br>二。裁判，花劍和配劍的進攻權要視覺判明，在非線性的比賽場地要有更多的裁判和攝錄機才可以運作，在比賽沒問題，但不利平時推廣。<br>三。要求場地太大。</div>
