        <div id="content" style='word-break: break-all;'>請註意題主的圖表示的是響度而不是音量。<br><br>影響響度的除了頻率和聲強外，還會計算平均發聲時長。<br><br>得益於頻率壓縮器的改良，現在已可以把不同的頻率的樂器逐段修改，不用再受整體樂曲的最高音量限制。<br>這也是最最重要的一點!<br><br>現代音樂之所以響度提高，還有就是編曲的精細化，這和上面的一點是互相配合的，把所有有空間加入配器的地方都配上，這本來有很大問題，反而令細節變得豐富。但混音師一加入壓縮器後，本來音強弱時長大的這個部分，又貢獻了一波響度。<br><br>就這樣。</div>
