        <h1 id="subject">你是否支持分詞書寫中文，為什麽？</h1>
        <div id="date" style='font-size: 9pt;'>2019-01-31 00:48</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>我是支持它成為合法格式，但不支持全文使用。因為大眾平日書寫時很接近口語習慣，口語中其實保留了很多冗餘來分隔語元素，所以並無必要。但是，分詞對於有 專有名詞的句子來說，使用 空格 比起利用 引號 更為便利而且也保留了中立性。</p><p>在需要時也能為長句分隔，而不是重新改變句子結構。</p></div>
