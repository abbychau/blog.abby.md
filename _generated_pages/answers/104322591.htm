        <div id="content" style='word-break: break-all;'>Zun 和福本算是頗為不一樣的。<br><br>Zun 的出發點是遊戲音樂社團，應用遊戲音樂是他最大的目的，人物本求的是要人看得順眼而不張揚，不要搶去音樂的註意力。因此有了五官描繪簡單，以衣服顏色作為分辨方法的設計，又，初期dos 遊戲的分辨率低，這種頭型也是最為清楚和諧的處理手法。<br><br>福本伸行的畫完全不算不精美，大量的立體參考，清潔而陰影充足，人物比例也有一定的堅持，制作上比起獵人海賊王等等超暢銷漫畫都要來得精良。美不美就只是看主觀感覺和設定了，我主觀認為一點不差。</div>
