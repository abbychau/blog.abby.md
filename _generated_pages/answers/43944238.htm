        <div id="content" style='word-break: break-all;'>一, 防城港是廣西壯族自治區下轄, 編制上不夠程序正義。<br>二, 人口少, 重分配主要港口勞動力量時可能會對社會結構構成衝擊。<br>三, 海港和鐵路是交匯之處不錯, 但缺失了國際機場。<br>四, 防城港的規模只是泉州、廣州、寧波每個的10分之1。基建也在短期內難追上。<br><br>其實每點都不是很重要的點, 但結合起來如果是對應重要國策, 不及起用人口較多的大城市穩當。<br><br>但依著良好的地理條件，在貿易規模化後的下幾界的東盟峰會上, 防城港不是沒有機會佔一席位,至少成為以港+鐵為主的接口港。</div>
