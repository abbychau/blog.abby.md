        <div id="content" style='word-break: break-all;'><p>這個事件中的界線我認為可以在編譯器及其選項中劃開。</p><p>要是生產用的編譯器甚至CI 的所有套件的建置標準都沒有修改過，那麼出錯不知從何找起就說不過去了。因為同一個編譯器是不會因為你用了lambda 就改變行為的。如果說編譯器有這種行為，那麼程序員也無法確定會不會因為加多兩行註解就改了behavior 的。</p><p>要是只是一個人改用了新版本的編譯器或者標準，那麼當然是沒人敢去負責UB 衝突的。</p><p>不過，用舊版本c++ ，排低階蟲是比較簡單。</p></div>
