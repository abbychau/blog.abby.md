        <div id="content" style='word-break: break-all;'>缺少運動的人有各樣不合理的運動方法，這個是其中一種。<br>小腿前面痛基本可以確定是整腿角度偏後，於是刻意固定了腳前掌。<br>這雖然不甚好看，卻是進階的跑姿的其中一部分，但在現階段還是希望你先把腰部肌肉先鍛鍊一下，初時成績可能更差，但不用怕，可以打標準下調一下。<br>這可以從日常步行就開始留意和改善，步行時試試收縮後小腿，把腳蹬直，這時候你會發覺身體失去平衡，必需擡高大腿才能跨出下一步。就是這樣的感覺。<br>那麼作為相對肌的前小腿就不會痛了。<br>小腿後的肌肉組明顯更大更耐用。</div>
