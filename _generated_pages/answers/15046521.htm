        <div id="content" style='word-break: break-all;'>我曾經也和你經歷差不多的時間。我和弟弟還是相隔得比較遠。<br><br>不吃硬是勇敢，不吃軟是堅強。你用你十二歲是照顧他來比較也似乎不是同等的對比，照顧弟弟得容易就可以確定是應該要做的，但是作為弟弟的面對他應該要做的事感到迷惑時，也是必需要靠他自己尋找和發現，我提議你可以不必參加弟弟的愛好和活動，一旦出現如競爭對手般的關係層面，他進步會十分困難。給與他信心最要緊，作為兄或姐如果太強勢地分析他的路向，可能會令他人生中某些決定消失。</div>
