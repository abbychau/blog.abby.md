        <div id="content" style='word-break: break-all;'><p>心算一下。</p><p>千萬8個位，中間有單位7個。一次16個字。</p><p>16*9千萬 ＝14.4億。</p><p>1. 每大約十位可以少讀16個字中的一個，每百位大約兩個。折扣可以疊加。同上面一樣，大折扣的佔整體10％，字數是線性，所以總位數約5％。</p><p>2.一至一千萬的字數呈線性梯狀，而數量是10分1。位數則是整體的5％。折扣影響太少不計。</p><p>抵消後同樣估作14.4億。</p><p>準確答案請看枚舉程序。</p></div>
