        <div id="content" style='word-break: break-all;'>在未解釋近大遠小的概念時，可以使用這個方法:<br><br>畫三個同心圓，截取90角左右。(也可以用等腰三角型)<br>最小的一弧比喻視網膜(或者視界，或者能看到的範圍)，中的是近景，大的是遠景。<br><br>在視網膜上走過同等距離時(也就是讓你覺得快所需要的每時間距離)，近景比遠景所需的距離更短，所以所需要的遠度更慢。</div>
