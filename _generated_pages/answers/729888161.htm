        <h1 id="subject">為什麽從拿球的一瞬間就知道一個人會不會打籃球？</h1>
        <div id="date" style='font-size: 9pt;'>2019-06-27 10:36</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>緩沖，square，三頭肌。</p><p>會打球的人在接球的一瞬間手會變成square 準備投籃，這個姿勢是不常打球的人完全不習慣的。</p><p>其次，普通人會接球會兩手抓緊籃球，以防失手。 而事實上要接到快球而且高速出手，這種姿勢是不可能的。 會打球的手都用掌心感受，用手臂緩沖。 而偏偏這種動作是不打球的人不能快速習慣的。</p><p>就像，叫一個下圍棋的人去放硬幣一樣，是很明顯的。</p><p>身體方面，籃球員的三頭肌相對會比較發達。</p><p></p></div>
