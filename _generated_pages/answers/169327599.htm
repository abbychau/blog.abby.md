        <div id="content" style='word-break: break-all;'><p>問題不出於服飾。而出於包容度，不是對突兀服飾的包容度，而是對嘲笑個人行為的包容度，在中國人的社會顯然過高。</p><p>日本人的社會本身是很在乎是否合群，但這個合群不單只行為，還包括維持良好的適居性。</p><p>在日本，感到嘲笑是欺淩的感知閾值，比起中國要低很多。</p><p>比起穿奇裝異服，嘲笑的"罪行"明顯要比前者高上許多，這個道德判斷在中國可能還未得深入民心。</p></div>
