        <div id="content" style='word-break: break-all;'>我先來看看市面上的選擇。薄膜，紅，青，黑，茶，靜電，x腳。<br>其中青和茶無法滿足於o2jam 的連按要求，先去除。<br>答主希望能彈起來，那麼又不能用x 腳。<br>DNF 中會經常把鍵長壓，黑軸會比較疲勞。<br><br>所以建議買無沖的薄膜和紅軸。尤其是薄膜，在膠帽反彈觸膜前會自帶加速，手感雖然不好, 但還算有一點反饋，比紅軸有一點點優勢。紅軸比較高速，而且觸感比較穩定。<br><br>我是用茶軸，但o2jam 成績使用後有顯著下滑。</div>
