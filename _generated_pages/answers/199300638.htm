        <h1 id="subject">你有名校情結嗎？為什麽?</h1>

        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">答案</div>
        <div id="content" style='word-break: break-all;'><p>沒有，從小就沒有。</p><p>因為從小就覺得職業是神聖的，而從事職業的人是專業的，因此無論在何地我能享受到的服務也是一致的。</p><p>至於氛圍，我是對氛圍免疫的，因此也沒能想出有哪個老師或者同學對我的世界觀有過影響。</p><p>所以我不單沒有名校情結，更是會對這種單純的個人欲望有所厭惡。（不是對有情結的人厭惡）</p></div>
