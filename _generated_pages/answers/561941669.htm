        <div id="content" style='word-break: break-all;'><p>我們不是因為需要http 才設計成無狀態。</p><p>而是因為需要一個無狀態協議才設計http。</p><p>如果http 設計成有狀態的話，那我們瀏覽網頁就是用另一個協議了。</p><p>至於網頁為什麼不要長連接和有狀態。那是因為在telnet 後，資源下載變得普及，有很多普通用戶需要下載和顯示二合一的功能。至於header 裡面五花八門的信息，要怎麼利用還是不利用都是網主的自由。</p></div>
