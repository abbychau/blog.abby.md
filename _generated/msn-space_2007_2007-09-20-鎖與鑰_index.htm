        <h1 id="subject">鎖與鑰</h1>
        <div id="date" style='font-size: 9pt;'>2007-09-20</div>

        <div id="content" style='word-break: break-all;'><p>從現實而來的一個幻象,<br />
若是把握著則失去所有.</p>
<p>把一生的光陰用盡,<br />
都只因為那所謂的鑰匙.</p>
<p>不把自己的一段回憶當成價值,<br />
可是卻不能在飄渺的大海中存活.</p>
<p>是堅強還是怯懦,<br />
說清楚也太沒價值了.</p>
<p>做一場不可挑剔的夢,<br />
演一場看不穿的戲.</p>
<p>找尋那遺失的拼圖</p></div>
