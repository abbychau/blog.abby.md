<html>

<head>
    <title>Abby's Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <style>
        /* for all screens */
        #info {
            display: none;
        }

        /* only when orientation is in portrait mode */
        @media all and (orientation:portrait) {
            #info {
                color: red;
                display: inline;
                font-size: 20px
            }
        }


        body {
            background-color: #2c292d;
            color: #fdf9f3;
            padding: 1em;
            margin: 0;
            font-family: consolas, monospace;
        }

        a {
            color: #a9dc76;
            cursor: pointer
        }

        .hljs {
            font-family: consolas, monospace;
        }

        body>div {
            word-break: break-all;
            position: fixed;
        }

        img {
            max-width: 90%;
        }
    </style>
    <link rel="icon" type="image/png"
        href="https://d2v9k5u4v94ulw.cloudfront.net/assets/images/2191294/original/e01cdc83-7764-49d6-9176-4695d37133b7?1522307876" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>

    <script>
        function myMarked(str) {

            str = str.replace(/\{% youtube (.+?) %\}/g, '<iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/$1" "frameborder="0"></iframe>');

            str = str.replace(/\{% ghcode (.+?) (.+?) (.+?) %\}/g, '$1#L$2-L$3');


            return marked(str, { gfm: true, breaks: true });
        }
        $(document).ready(function () {
            myMarked($('#article').html())
        })
    </script>
</head>

<body>
    
    <div id='article' style='padding:0 15px 10px 10px'>
        <h1 id="subject">小數</h1>
        <div id="date" style='font-size: 9pt;'>2010-02-10</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">"日常生活"</div>
        <div id="content" style='word-break: break-all;'><p>會SQL DataType 的請做一做以下測試:<br />
在表格中的column 中要儲存小數有三種型態可以使用<br />
先說明:Double 和real 是一樣的, 不用翻查Real 了, 而它們合計一種  </p>
<p>請在google 找出它們有甚麼不一樣  </p>
<p>你在google 中輸入的查詢字串是甚麼呢? 那三個字的按哪一個次序輸入了?  </p>
<p>是不是:<span style="color: #ffffff"><span style="background-color: #ffffff">&quot;float double decimal&quot;</span></span>呢?</p></div>
        <div id="permalink" style='word-break: break-all;'>{{paramlink}}</div>
        
    </div>
</body>

</html>
