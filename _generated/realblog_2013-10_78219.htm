        <div id="content" style='word-break: break-all;'><p>Apple, 亳無技術性地評擊對手(m$)來搶市佔，流氓是會成功，但卻做成社會成本。  </p>
<p>Oracle, 專利戰的高手，手上凍結了多少核心技術，簡直是到了拖慢人類發展象地步。  </p>
<p>巨人網絡，把整個行業燒成一片焦土。正常的遊戲模式在中國突然消失了十年。  </p>
<p>騰訊，從這個公司的成功開始，中國的民族性真是從來沒有如此明顯的表象化。不斷地更多的資金去搶走所有的種子，中國任由這種生態發展就會成為下一個南韓，一個我最討厭的國家。</p></div>
