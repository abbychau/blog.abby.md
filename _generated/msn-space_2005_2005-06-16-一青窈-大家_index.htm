        <div id="content" style='word-break: break-all;'><p>聽了大家一次...<br />
感到它的曲風和陪哭是一樣的,<br />
也只知它已經紅了起來.</p>
<p>感到有趣的是...<br />
又在一次巧合之下, 向網友討了它的MV...<br />
才發覺前後兩段的歌詞是一模一樣...<br />
但前面一段用的是日文,<br />
尾的一段是用了國語.</p>
<p>一樣的調, 一樣的詞,<br />
但用兩種不同的語言也可以唱通, 可能嗎?<br />
雖然我知道由放歷史原因,<br />
日文和中文有不少詞語的讀法是十分相似的,<br />
但一整段文字都可以直接翻讀...<br />
究竟這是甚麼的一回事?<br />
會不會太厲害了?</p></div>
