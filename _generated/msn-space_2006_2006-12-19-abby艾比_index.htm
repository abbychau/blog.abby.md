        <div id="content" style='word-break: break-all;'><p>有人有看花樣少年少女嗎??</p>
<table cellspacing="0" cellpadding="0" width="335" border="0"><tbody><tr><td valign="top" align="left"><table cellspacing="0" cellpadding="0" width="334" border="0"><tbody><tr><td valign="top" align="left" width="324"><strong>Abby艾比</strong><span class="contents"><font size="2"><font face="Verdana"> <span class="name">( 陸明君 飾 )</span></font></font></span></td></tr></tbody></table></td></tr><tr><td valign="top" align="left"><div align="justify"><table cellspacing="0" cellpadding="0" width="334" border="0"><tbody><tr><td valign="top" align="left" width="10">&nbsp;</td><td class="contents" valign="top" align="left" width="324"><font color="#333333">24歲，艾比是一個工作很認真的女孩子。<br>現在是元秋葉的助手，主要是替模特兒化妝。但是，她其實曾經是他的前妻。高挑亮麗的她原來是一個模特兒，因為工作而認識了元秋葉，因為秋葉是第一個沒有理會她的性別而對她好的人，她對秋葉就產生了感情，後來還結婚了。可是，她漸漸發現了秋葉的心有個難以彌補的傷口，最後她還是選擇了與他離婚。</font></td></tr></tbody></table></div></td></tr></tbody></table></div>
