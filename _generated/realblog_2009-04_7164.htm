        <div id="content" style='word-break: break-all;'><p>無謀的人生漸漸敗壞<br />
同行的伙伴也似腐爛<br />

如何找到道理的根據地, 如何活在無慾又激烈之所  </p>

<p>貪婪和蒙蔽，我既不受拘束也不受引誘<br />
鐵漢般的意志把現實遺下的消散<br />

成為神的英雄<br />
幻滅的光芒將刻畫在世界上  </p></div>
