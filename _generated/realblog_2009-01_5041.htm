        <div id="content" style='word-break: break-all;'><p>關於台灣、香港所通用的譯名《太空戰士》目前考據起來，此名稱最早出現於台灣最初的電玩刊物－尖端出版社的《電視遊樂雜誌》第9期（1987年11月20日出版），原本於前兩期是暫譯為《公主蒙難記》。由於當時台灣華視自製特攝片《太空戰士》大受歡迎，本系列電玩的台灣區代理商[來源請求] 順應潮流把此電玩取名為《太空戰士》，借此打開本電玩的知名度，增加銷售量。  </p></div>
