        <div id="content" style='word-break: break-all;'><p>幽遊白書這部燴炙人口的動畫有着一個耐人尋味的名字, 在Hunterxhunter 當中作者有解釋過其中因由, 但當中有著不同的意思, 如只要單為避免和最遊記撞名, 同幽遊錄或者幽遊物語就可以了, 用不著用一個那麼嚴肅的字。我認為由記改為白書, 唯一合理的原因是打從改名一日開始, 作者就打算把這個故事的主線由小閰君派出幽助的行動作為主線了, 因此, 小閰君和是這個故事出現的主因。</p></div>
