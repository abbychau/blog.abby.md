<html>
  <head>
    <title>{{subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="https://blog.abby.md/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>
    <script src="/script.js"></script>
  </head>

  <body>
    <div id="docList">
      <div style="padding: 5px">
        {{listMixdown}}
      </div>
    </div>
    <div id="article" style="padding: 0 15px 10px 10px">
      <h1 id="subject">{{subject}}</h1>
      <div id="date" style="font-size: 9pt">{{date}}</div>
      <div
        style="
          font-size: 9pt;
          border-bottom: 1px solid #444;
          padding-bottom: 1em;
        "
        id="tags"
      >
        {{tags}}
      </div>
      <div id="content" style="word-break: break-all">{{markdown}}</div>

      <script
        src="https://utteranc.es/client.js"
        repo="abbychau/blog.abby.md"
        issue-term="pathname"
        label="blog comment"
        theme="github-dark"
        crossorigin="anonymous"
        async
      ></script>

      <div id="permalink" style="word-break: break-all; padding: 2em 0 1em 0">
        <a href="{{paramlink}}">Permalink of this blog</a>
        <a href="{{source}}">Source</a>
      </div>

      <div
        id="homelink"
        style="word-break: break-all; padding: 1em 0 2em 0; display: none"
      >
        <a href="/">Abby's Archive</a>
      </div>
    </div>
  </body>
</html>
