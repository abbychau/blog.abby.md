<html>

<head>
    <title>{{subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <div id="docList">
        <div>
          > <a target="_self" href="/_meta/index.htm">回到主選單</a>
          {{listMixdown}}
        </div>
      </div>
    <div id='article' style='padding:0 15px 10px 10px'>
        <h1 id="subject">{{subject}}</h1>
        <div id="date" style='font-size: 9pt;'>{{date}}</div>
        <div style='font-size: 9pt; border-bottom:1px solid #444; padding-bottom:1em' id="tags">{{tags}}</div>
        <div id="content" style='word-break: break-all;'>{{content}}</div>
        <div id="permalink" style='word-break: break-all;padding:2em 0 2em 0'><a href="{{paramlink}}">Permalink of this blog</a></div>
        
    </div>
</body>
<script>
    $("img[data-actualsrc]").each(function(num,e){
        $(this).attr("src",$(this).attr("data-actualsrc"));
    });
    hljs.highlightAll();
</script>
</html>
